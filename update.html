<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #first{
        background: linear-gradient(109.6deg, rgb(176, 114, 138) 11.2%, rgb(62, 186, 231) 53.6%, rgb(26, 6, 84) 91.1%);
        border-radius: 10px;
    }
  
</style>
</head>

<body>
        <div class="container mt-5 p-5  " id="first">
            <h1>Update Form</h1>
            <form action="/update" method="POST" onsubmit="return button2()">
              <div class="form-group">

                <input type="hidden" name="id" value="{{%id}}">

          
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" value="{{%name}}">
                      <p id="forname"class="text-white"></p>
                    </div>
          
          
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"value="{{%phone}}">
                <p id="forno"class="text-white"></p>
              </div>
          
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age"value="{{%age}}" >
                <p id="forage"class="text-white"></p>
              </div>
          
          
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"value="{{%email}}" >
                <p id="formail" class="text-white"></p>
              </div>

              <button type="submit" class="btn btn-success">Save Changes</button> <br>
            </form>

            </form>
        

          </div>


          <script>

            function button2(){
                let name1 = document.getElementById('name').value
                let namevalue = document.getElementById('forname')
                let phone1 = document.getElementById('phone').value
                let phonevalue = document.getElementById('forno')
                let age1 = document.getElementById('age').value
                let agevalue = document.getElementById('forage')
                let mail1 = document.getElementById('email').value
                let mailvalue = document.getElementById('formail')

            if(name1===''){
                namevalue.innerHTML="Enter a Name*"
                return false
            }else{
                namevalue.innerHTML=''
            }
            if(phone1===''){
                phonevalue.innerHTML="Enter a Number*"
                return false
            }else{
                phonevalue.innerHTML=''
            }
            if(age1===""){
                agevalue.innerHTML="Enter Age*"
                return false
            }else{
                agevalue.innerHTML=''
            }
            if(mail1==''){
                mailvalue.innerHTML="Enter a Email*"
                return false
            }else{
                mailvalue.innerHTML=''
            }
            return true;
            }
         


          </script>
